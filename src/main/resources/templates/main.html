<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Nexus.team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Nexus.team</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">구성원</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">급여</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">근무</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/vacation">휴가</a>
        </li>
      </ul>
    </div>
    <div class="d-flex align-items-center">
      <span class="me-3" th:text="${userName}"></span>
      <a class="btn btn-outline-danger" href="/logout">로그아웃</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1>Welcome, <span th:text="${userName}">User</span>!</h1>
      <p>This is your dashboard.</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
